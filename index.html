<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-width-line"></div>
    <div class="menu-bar"></div>
    <div class="logo-container">
        <a href="https://1weoky.life/casino/play/1play_1win_coinflip" target="_blank">
            <div class="logo-wrapper">
                <img src="images/1win.svg" alt="1win Logo" id="logo-1win">
            </div>
        </a>
    </div>
    <div class="language-selector">
        <img id="language-icon" src="flags/en.png" alt="Language">
        <div id="language-dropdown" class="hidden">
            <img src="flags/ru.png" alt="Русский" class="language-option" data-lang="ru">
            <img src="flags/en.png" alt="English" class="language-option" data-lang="en">
            <img src="flags/hi.png" alt="Hindi" class="language-option" data-lang="hi">
            <img src="flags/pt.png" alt="Português" class="language-option" data-lang="pt">
            <img src="flags/es.png" alt="Español" class="language-option" data-lang="es">
            <img src="flags/tr.png" alt="Türkçe" class="language-option" data-lang="tr">
        </div>
    </div>
    <div id="gradient-background"></div>
    <div class="container">
        <div id="status"></div>
        <div id="signal-accuracy">Signal Accuracy: ?%</div>
        <div id="coin-container">
            <div id="ellipse"></div>
            <div id="ring"></div>
            <div id="coin">
                <div class="heads"></div>
                <div class="tails"></div>
            </div>
        </div>
        <button id="flip">Get Signal</button>
        <div id="progress-bar-container">
            <div id="progress-bar"></div> <!-- Полоса прогресса -->
        </div>
        <div id="countdown"></div> <!-- Элемент для обратного отсчета -->
    </div>
    <script src="script.js"></script>
</body>
</html>
